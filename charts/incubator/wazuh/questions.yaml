  - variable: wazuh
    group: App Configuration
    label: Wazuh Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: credentials
          label: Credentials
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: username
                label: Username
                description: |
                  Set the default username for the dashboard user.</br>
                  Only read on initial install, changing this will have no effect.
                schema:
                  type: string
                  required: true
                  immutable: true
                  default: "kibanaserver"
              - variable: password
                label: Password
                description: |
                  Set the default password for the dashboard user.</br>
                  Only read on initial install, changing this will have no effect.
                schema:
                  type: string
                  private: true
                  required: true
                  immutable: true
                  default: ""
        - variable: email
          label: Email
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: host
                label: Mail Server Host
                description: Sets host of mail server
                schema:
                  type: string
                  default: ""
              - variable: port
                label: Mail Server Port
                description: Sets port of mail server
                schema:
                  type: int
                  default: 587
              - variable: username
                label: Username
                description: Sets username of mail server
                schema:
                  type: string
                  default: ""
              - variable: password
                label: Password
                description: Sets password of mail server
                schema:
                  type: string
                  private: true
                  default: ""
              - variable: useTLS
                label: Use TLS for authentication
                description: Sets TLS for mail server authentication
                schema:
                  type: boolean
                  default: true
              - variable: useSSL
                label: Use SSL for authentication
                description: Sets SSL for mail server authentication
                schema:
                  type: boolean
                  default: false
              - variable: timeout
                label: Timeout of authentication
                description: Sets timeout for mail server authentication
                schema:
                  type: int
                  default: 10
              - variable: from
                label: From Address
                description: Email address authentik will send from
                schema:
                  type: string
                  default: ""
        - variable: outposts
          label: Outposts
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: indexer
                label: Indexer
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Enabled
                      description: |
                        Enables and configures the Indexer container.</br>
                        This will deploy the Indexer container.</br>
                        <b>Notes:</b> The Indexer container is required for Wazuh to work properly.</br>
                        Do not disable it unless you know what you're doing.
                      schema:
                        type: boolean
                        default: true
                        show_subquestions_if: true
                        subquestions:
                          - variable: username
                            label: Username
                            description: |
                              Set the default username for the indexer user.</br>
                              Only read on initial install; changing this will have no effect.</br>
                              <b>Leave the default username unless you know what you're doing.</b></br>
                              <b>Changing this username could lead to severe instability.</b>
                            schema:
                              type: string
                              required: true
                              immutable: true
                              default: "admin"
                          - variable: password
                            label: Password
                            description: |
                              Set the default password for the indexer user.</br>
                              Only read on initial install, changing this will have no effect.
                            schema:
                              type: string
                              private: true
                              required: true
                              immutable: true
                              default: ""
              - variable: manager
                label: Manager
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Enabled
                      description: |
                        Enables and configures the Manager container.</br>
                        This will deploy the Indexer container.</br>
                        <b>Notes:</b> The Manager container is required for Wazuh to work properly.</br>
                        Do not disable it unless you know what you're doing.
                      schema:
                        type: boolean
                        default: true
                        show_subquestions_if: true
                        subquestions:
                          - variable: username
                            label: Username
                            description: |
                              Set the default username for the indexer user.</br>
                              Only read on initial install; changing this will have no effect.</br>
                              <b>Leave the default username unless you know what you're doing.</b></br>
                              <b>Changing this username could lead to severe instability.</b>
                            schema:
                              type: string
                              required: true
                              immutable: true
                              default: "wazuh-wui"
                          - variable: password
                            label: Password
                            description: |
                              Set the default password for the API user.</br>
                              Only read on initial install, changing this will have no effect.
                            schema:
                              type: string
                              private: true
                              required: true
                              immutable: true
                              default: ""
