# ==== Workload ==== #

workload:
# ==== Wazuh Dashboard Deployment ==== #
  main:
    enabled: true
    type: Deployment
    strategy: RollingUpdate
    replicas: 1
    primary: true
    podSpec:
      containers:
# ==== Wazuh Dashboard Container ==== #
        main:
          enabled: true
          primary: true
          imageSelector : dashboardImage
          command: /bin/sh
          envFrom:
            - configMapRef:
                name: dashboard-env
            - secretRef:
                name: dashboard-env
# ==== Wazuh Indexer Deployment ==== #
  indexer:
    enabled: true
    type: Deployment
    strategy: RollingUpdate
    replicas: 1
    podSpec:
      containers:
# ==== Wazuh Indexer Container ==== #
        indexer:
          enabled: true
          primary: true
          imageSelector : indexerImage
          command: /bin/sh
          envFrom:
            - configMapRef:
                name: indexer-env
# ==== Wazuh Manager Deployment ==== #
  manager:
    enabled: true
    type: Deployment
    strategy: RollingUpdate
    replicas: 1
    podSpec:
      containers:
# ==== Wazuh Manager Container ==== #
        manager:
          enabled: true
          primary: true
          imageSelector : managerImage
          envFrom:
            - configMapRef:
                name: manager-env
            - secretRef:
                name: manager-env
          # args: 
          #   - "--ulimit" 
          #   - "memlock=-1:-1"
          #   - "--ulimit" 
          #   - "nofile=655360:655360"
          securityContext:
            runAsUser: 0
            capabilities:
              drop:
                - ALL
              add:
                - SYS_CHROOT
                - KILL

# ==== Security Context ==== #

securityContext:
  privileged: false
  container:
    runAsGroup: 1000
    runAsUser: 1000
    runAsNonRoot: true
    readOnlyRootFilesystem: false
  pod:
    fsGroup: 1000