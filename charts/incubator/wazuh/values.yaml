workload:
  main:
    enabled: true
    type: Deployment
    strategy: RollingUpdate
    replicas: 1
    primary: true
    podSpec:
      containers:
        main:
          enabled: true
          primary: true
          imageSelector : dashboardImage
          command: /bin/sh
          envFrom:
            - configMapRef:
                name: dashboard-env
            - secretRef:
                name: dashboard-env
  indexer:
    enabled: true
    type: Deployment
    strategy: RollingUpdate
    replicas: 1
    podSpec:
      containers:
        indexer:
          enabled: true
          primary: true
          imageSelector : indexerImage
          command: /bin/sh
          envFrom:
            - configMapRef:
                name: indexer-env
            - secretRef:
                name: indexer-env
  manager:
    enabled: true
    type: Deployment
    strategy: RollingUpdate
    replicas: 1
    podSpec:
      containers:
        manager:
          enabled: true
          primary: true
          imageSelector : managerImage
          envFrom:
            - configMapRef:
                name: manager-env
            - secretRef:
